<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <title>Custom Radio Button</title>
</head>
<body>
    <div class="container">
        <div class="btn">
            <label for="btn1">
                <input type="radio" name="rad" id="btn1" checked />
                <span>HTML</span>
            </label>
        </div>
        <div class="btn">
            <label for="btn2">
                <input type="radio" name="rad" id="btn2" />
                <span>CSS</span>
            </label>
        </div>
        <div class="btn">
            <label for="btn3">
                <input type="radio" name="rad" id="btn3" />
                <span>JS</span>
            </label>
        </div>
    </div>
    
</body>
</html>
