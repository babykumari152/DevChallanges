<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Responsive price Table</title>
</head>
<body>
    <div class="container">
        <div class="heading">Our Pricing</div>
        <div class="subheading"><span>Annually</span>
            <div class="toggle">
                <input type="checkbox" id="check">
                <label for="check" >
                    <div class="circle"></div>
                </label>
            </div> <span>Monthly</span></div>
        <div class="card-conatiner">
            <div class="card1 card">
                <div class="plan">Basic</div>
                <div class="price">$199.99</div>
                <div class="feature">500 GB Storage</div>
                <div class="feature">2 Users Allowed</div>
                <div class="feature">Send Upto 3 GB</div>
                <button>Learn More</button>
            </div>
            <div class="card2 card">
                <div class="plan">Professional</div>
                <div class="price">$249.99</div>
                <div class="feature">1TB Storage</div>
                <div class="feature">5 Users Allowed</div>
                <div class="feature">Send Upto 10 GB</div>
                <button>Learn More</button>
            </div>
            <div class="card3 card">
                <div class="plan">Master</div>
                <div class="price">$399.99</div>
                <div class="feature">2 TB Storage</div>
                <div class="feature">10 Users Allowed</div>
                <div class="feature">Send Upto 20 GB</div>
                <button>Learn More</button>
            </div>
        </div>
        
    </div>
</body>
</html>
