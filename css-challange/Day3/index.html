<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-6.4.2-web/css/all.min.css" >
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Dashboard Design</title>
</head>
<body>
    <div class="task-manager">
        <div class="left-bar">
            <div class="upper-part">
                <div class="actions">
                    <div class="circle"></div>
                    <div class="circle-2"></div>
                </div>
            </div>
        
        <div class="left-content">
            <ul class="action-list">
                <li class="item">
                    <i class="fa-solid fa-inbox"></i>
                <span>Inbox</span></li>
                <li class="item"><i class="fa-light fa-calendar-week"></i>
                <span>Today</span></li>
                <li class="item"><i class="fa-regular fa-star"></i>
                <span>Important</span></li>
                <li class="item"><i class="fa-light fa-car"></i>
                <span>Upcoming</span></li>
                <li class="item">
                    <i class="fa-regular fa-message"></i>
                <span>Messages</span></li>
                <li class="item"><i class="fa-solid fa-trash-arrow-up"></i>
                <span>Trash</span></li>

            </ul>
            <ul class="category-list">
                <li class="item">
                    <i class="fa-solid fa-people-roof"></i>
                    <span>Family</span>
                    
                </li>
                <li class="item"><i class="fa-regular fa-plane-departure"></i>
                    <span>Vacation</span></li>
                <li class="item">Festival</li>
                <li class="item"><i class="fa-regular fa-arrows-to-circle"></i>
                    <span>Concerts</span></li>
            </ul>
        </div>
        </div>
        <div class="page-content">
            <div class="header">Today Tasks</div>
            <div class="task-nav-list">
                <div class="item-task">
                    <input type="radio" id="opt2" name="item" class="task-nav" checked>
                    <label for="opt2">Today</label>
                </div>
                <div class="item-task">
                    <input type="radio" id="opt3" name="item" class="task-nav">
                    <label for="opt3">Important</label>
                </div>
                <div class="item-task">
                    <input type="radio" id="opt4" name="item" class="task-nav">
                    <label for="opt4">Notes</label>
                </div>
                <div class="item-task">
                    <input type="radio" id="opt5" name="item" class="task-nav">
                    <label for="opt5">Links</label>
                </div>
            </div>
            <div class="task-items">
                items...
            </div>
        </div>
    </div>
</body>
</html>
